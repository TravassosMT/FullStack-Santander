<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="Style.css">
<head>
    <meta charset="utf-8" />
    <title>Fundamentos Flex</title>
    <style>
        .flex {
            margin: 0;
            padding: 0;
            display: flex;
            list-style: none;
        }

        .item {
            background-color: blue;
            height: 50px;
            width: 50px;
            line-height:50px;
            font-size: 20px;
            color: white;
            text-align: center;
            margin: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="title">Fundamentos Flex - {Display - Direction - Wrap}</h1>
    </header>
    <ul class="flex">
        <li class="item">1</li>
        <li class="item">2</li>
        <li class="item">3</li>
        <li class="item">4</li>
        <li class="item">5</li>
    </ul>
</body>
</html>
